<div>
  <div class="list">
    <div class="list-scrollbar">
      <ul class="list-group list-group-horizontal" >
        <app-element *ngFor="let elText of textList; let i = index"
                     [elText]="elText"
                     (onRemoveByIndex)="removeByIndex(i)"
        ></app-element>
      </ul>
    </div>
  </div>
</div>
