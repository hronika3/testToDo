<div class="full-width">
  <div class="list-scrollbar">
    <ul class="list-group list-group-horizontal">
      <app-element *ngFor="let todoObj of this.todoList | filterToDo:filterString:filter; trackBy: trackByKey"
                   [todoObj]="todoObj"
                   (todoObjRemove)="removeByIndex(todoObj.id)"
      ></app-element>
    </ul>
  </div>
</div>
